name: Sync Notion Page

on:
  workflow_dispatch:
    inputs:
      pageId:
        description: 'Notion page ID (32 chars without hyphens)'
        required: true

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install --frozen-lockfile

      - name: Sync page
        run: pnpm tsx scripts/syncNotion.ts
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ inputs.pageId }}

      - name: Commit & Push
        run: |
          echo "Checking for changes..."
          git status --porcelain

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "notion-sync-bot"
          git config user.email "notion-sync-bot@users.noreply.github.com"

          git add -A
          git commit -m "sync: notion page ${{ inputs.pageId }}"
          git push
